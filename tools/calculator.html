    <script>

        }

            sidebar.classList.add('open');
            document.body.classList.add('sidebar-open');

    <script>
        const calculator = {
            displayValue: '0',
            firstOperand: null,
            waitingForSecondOperand: false,
            operator: null,
            history: '',
        };
        const calculatorDisplay = document.querySelector('.calculator-result');
        const calculatorHistory = document.querySelector('.calculator-history');
        function updateDisplay() {
            calculatorDisplay.textContent = calculator.displayValue;
            calculatorHistory.textContent = calculator.history;
        }
        function resetCalculator() {
            calculator.displayValue = '0';
            calculator.firstOperand = null;
            calculator.waitingForSecondOperand = false;
            calculator.operator = null;
            calculator.history = '';
        }
        function inputDigit(digit) {
            const { displayValue, waitingForSecondOperand } = calculator;
            if (waitingForSecondOperand === true) {
                calculator.displayValue = digit;
                calculator.waitingForSecondOperand = false;
            } else {
                calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
        }
        function inputDecimal(dot) {
            if (calculator.waitingForSecondOperand === true) {
                calculator.displayValue = '0.';
                calculator.waitingForSecondOperand = false;
                return;
            }
            if (!calculator.displayValue.includes(dot)) {
                calculator.displayValue += dot;
            }
        }
        function handleOperator(nextOperator) {
            const { firstOperand, displayValue, operator, waitingForSecondOperand } = calculator;
            const inputValue = parseFloat(displayValue);
            if (operator && waitingForSecondOperand) {
                calculator.operator = nextOperator;
                calculator.history = calculator.history.replace(/[\+\-\*\/%]$/, nextOperator);
                return;
            }
            if (firstOperand === null && !isNaN(inputValue)) {
                calculator.firstOperand = inputValue;
                calculator.history = displayValue + ' ' + nextOperator;
            } else if (operator) {
                const result = calculate(firstOperand, inputValue, operator);
                calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
                calculator.firstOperand = result;
                calculator.history = calculator.displayValue + ' ' + nextOperator;
            } else {
                calculator.history = displayValue + ' ' + nextOperator;
            }
            calculator.waitingForSecondOperand = true;
            calculator.operator = nextOperator;
        }
        function calculate(firstOperand, secondOperand, operator) {
            if (operator === '+') {
                return firstOperand + secondOperand;
            } else if (operator === '-') {
                return firstOperand - secondOperand;
            } else if (operator === '*') {
                return firstOperand * secondOperand;
            } else if (operator === '/') {
                return firstOperand / secondOperand;
            } else if (operator === '%') {
                return firstOperand % secondOperand;
            }
            return secondOperand;
        }
        function handleBackspace() {
            if (calculator.displayValue.length > 1) {
                calculator.displayValue = calculator.displayValue.slice(0, -1);
            } else {
                calculator.displayValue = '0';
            }
        }
        document.querySelector('.calculator-keys').addEventListener('click', function(event) {
            const { target } = event;
            if (!target.matches('button')) {
                return;
            }
            if (target.classList.contains('operator')) {
                const operation = target.value;
                if (operation === 'clear') {
                    resetCalculator();
                    updateDisplay();
                    return;
                }
                if (operation === 'backspace') {
                    handleBackspace();
                    updateDisplay();
                    return;
                }
                if (operation === '=') {
                    if (calculator.operator && calculator.firstOperand !== null) {
                        const inputValue = parseFloat(calculator.displayValue);
                        const result = calculate(calculator.firstOperand, inputValue, calculator.operator);
                        calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
                        calculator.history = '';
                        calculator.firstOperand = null;
                        calculator.operator = null;
                        calculator.waitingForSecondOperand = false;
                        updateDisplay();
                    }
                    return;
                }
                handleOperator(operation);
                updateDisplay();
                return;
            }
            if (target.value === '.') {
                inputDecimal(target.value);
                updateDisplay();
                return;
            }
            inputDigit(target.value);
            updateDisplay();
        });
        updateDisplay();
    </script>
